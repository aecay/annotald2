<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Annotald</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/clipboard.js"></script>
    <script src="/static/elm.js"></script>
    <style>
      body {
          font-family: sans,verdana;
          font-size: 12px;
          margin: 0px;
          padding: 0px;
          background-color: #D2B48C;
          user-select: none;
      }
    </style>
  </head>
  <body><div id="main"></div>
    <script>
      var node = document.getElementById('main');
      var app = Elm.Main.embed(node);
      // We need to hack around the fact that it isn ºt easy to preventDefault
      // from Elm.
      var editing = false;
      app.ports.editing.subscribe(function (newediting) {
          editing = newediting;
      });
      document.documentElement.addEventListener('keypress', function (e) {
          if (e.which === 32 && !editing) { // Space
              e.preventDefault();
          }
      });

      new Clipboard("#copyButton")
    </script>
  </body>
</html>
